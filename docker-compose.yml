version: '3' # 定义版本，不指定默认为版本 1，新版本功能更多

services:
  app:
    build: ./
    image: finance_backend:demo
    restart: always
    ports:
      - "9001:9001"

    entrypoint: ["./entrypoint.sh"]

    environment:
      FLASK_ENV: production
    volumes:
      - app_context:/app
    networks:
      - backend
    depends_on:
      - mysql
      - redis
      - celery

  celery:
    build: ./
    image: finance_backend:worker
    restart: always
#    user: nobody  # celery不推荐root启用worker

    command: celery worker -A app.celery --loglevel=info --beat

    environment:
      FLASK_ENV: production
    volumes:
      - app_context:/app
    networks:
      - backend
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - "3306:3306"

    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: finance
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
    volumes:
      - /data/stone/mysql_db:/var/lib/mysql
    networks:
      - backend

  redis:
    image: redis:latest
    restart: unless-stopped
    ports:
      - "6379:6379"

    networks:
      - backend

networks:
  backend:

volumes:
  app_context: